server {
    listen 80;
    server_name localhost;
    
    # Глобальный лимит размера тела запроса (512MB)
    client_max_body_size 512m;

    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    # Проксирование запросов к API
    location /api/ {
        proxy_pass http://backend:8000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Увеличиваем таймауты для долгих запросов
        proxy_connect_timeout 300s;
        proxy_read_timeout 300s;
        # Отключаем буферизацию для стриминга больших файлов
        proxy_request_buffering off;
    }

    # Проксирование запросов к контенту
    location /content/ {
        proxy_pass http://backend:8000/content/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Увеличиваем таймауты для долгих запросов
        proxy_connect_timeout 300s;
        proxy_read_timeout 300s;
        # Отключаем буферизацию для стриминга больших файлов
        proxy_request_buffering off;
    }

    # Настройки кэширования для статических файлов
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        expires 30d;
        add_header Cache-Control "public, no-transform";
    }

    # Настройки для безопасности
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";
    add_header X-Frame-Options SAMEORIGIN;

    # Обработка ошибок
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
} 