<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тест компонентов</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1>Тест компонентов RAG</h1>
        
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5>Тест копирования в буфер обмена</h5>
                    </div>
                    <div class="card-body">
                        <button class="btn btn-primary" onclick="testCopy()">
                            <i class="fas fa-copy"></i> Копировать тестовый текст
                        </button>
                        <div class="mt-3">
                            <textarea class="form-control" rows="3" placeholder="Вставьте сюда скопированный текст"></textarea>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="row mt-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5>Тест модального окна</h5>
                    </div>
                    <div class="card-body">
                        <button class="btn btn-info" data-bs-toggle="modal" data-bs-target="#testModal">
                            <i class="fas fa-external-link-alt"></i> Открыть тестовое модальное окно
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Тестовое модальное окно -->
    <div class="modal fade" id="testModal" tabindex="-1" aria-labelledby="testModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="testModalLabel">
                        <i class="fas fa-file-alt me-2"></i>
                        Тестовое модальное окно
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Это тестовое модальное окно для проверки работы Bootstrap.</p>
                    <button class="btn btn-primary" onclick="testCopyInModal()">
                        <i class="fas fa-copy"></i> Копировать из модального окна
                    </button>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function showNotification(type, message) {
            const alertClass = type === 'success' ? 'alert-success' : 'alert-danger';
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert ${alertClass} alert-dismissible fade show position-fixed`;
            alertDiv.style.cssText = 'top: 20px; right: 20px; z-index: 9999; min-width: 300px; max-width: 400px;';
            alertDiv.innerHTML = `
                <div class="d-flex align-items-center">
                    <i class="fas ${type === 'success' ? 'fa-check-circle' : 'fa-exclamation-triangle'} me-2"></i>
                    <span>${message}</span>
                </div>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            `;
            
            document.body.appendChild(alertDiv);
            
            setTimeout(() => {
                if (alertDiv.parentNode) {
                    alertDiv.parentNode.removeChild(alertDiv);
                }
            }, 4000);
        }
        
        async function testCopy() {
            const testText = "Это тестовый текст для проверки копирования в буфер обмена. Время: " + new Date().toLocaleString();
            
            try {
                if (navigator.clipboard && window.isSecureContext) {
                    await navigator.clipboard.writeText(testText);
                    showNotification('success', 'Текст скопирован в буфер обмена (современный API)');
                } else {
                    // Fallback
                    const textArea = document.createElement('textarea');
                    textArea.value = testText;
                    textArea.style.position = 'fixed';
                    textArea.style.left = '-999999px';
                    textArea.style.top = '-999999px';
                    document.body.appendChild(textArea);
                    textArea.focus();
                    textArea.select();
                    
                    try {
                        document.execCommand('copy');
                        textArea.remove();
                        showNotification('success', 'Текст скопирован в буфер обмена (fallback)');
                    } catch (err) {
                        textArea.remove();
                        throw err;
                    }
                }
            } catch (err) {
                console.error('Ошибка при копировании:', err);
                showNotification('error', 'Не удалось скопировать текст: ' + err.message);
            }
        }
        
        async function testCopyInModal() {
            const testText = "Текст из модального окна: " + new Date().toLocaleString();
            
            try {
                if (navigator.clipboard && window.isSecureContext) {
                    await navigator.clipboard.writeText(testText);
                    showNotification('success', 'Текст из модального окна скопирован');
                } else {
                    const textArea = document.createElement('textarea');
                    textArea.value = testText;
                    textArea.style.position = 'fixed';
                    textArea.style.left = '-999999px';
                    textArea.style.top = '-999999px';
                    document.body.appendChild(textArea);
                    textArea.focus();
                    textArea.select();
                    
                    try {
                        document.execCommand('copy');
                        textArea.remove();
                        showNotification('success', 'Текст из модального окна скопирован (fallback)');
                    } catch (err) {
                        textArea.remove();
                        throw err;
                    }
                }
            } catch (err) {
                console.error('Ошибка при копировании из модального окна:', err);
                showNotification('error', 'Не удалось скопировать текст из модального окна: ' + err.message);
            }
        }
        
        // Проверяем доступность Bootstrap
        document.addEventListener('DOMContentLoaded', function() {
            if (typeof bootstrap !== 'undefined') {
                console.log('Bootstrap загружен успешно');
                showNotification('success', 'Bootstrap загружен успешно');
            } else {
                console.error('Bootstrap не загружен');
                showNotification('error', 'Bootstrap не загружен');
            }
        });
    </script>
</body>
</html>
